<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <p>There are 3 ways to include JS in a file:</p>
    <ul>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ul>
    <hr>
    <!-- Inline JS -->
    <button id="btn1" onclick="alert('This alert is from Inline JS')">Click</button>
    <hr>
    <!-- Internal JS -->
    <button id="btn2" onclick="displayInt()">Click</button>
    <hr>
    <!-- External JS -->
    <button id="btn3" onclick="displayExt()">Click</button>
    External JS is most preferred and safest and cleanest ways to include JS in the page.

    <!-- Internal JS code -->
    <script>
        function displayInt() {
            alert('This alert is from Internal JS')
        }
    </script>

    <!-- External JS source -->
    <script src="index.js"></script>
</body>

</html>

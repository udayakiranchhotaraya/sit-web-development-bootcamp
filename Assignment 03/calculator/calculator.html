<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Google materials -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="./calculator.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS -->
    <script src="./calculator.js"></script>
</head>
<body onkeydown="keyPressedExpression(event)">
    <div class="container">
        <div class="card text-center">
            <div class="card-header" style="font-size: larger; font-weight: 623;">
                <span style="display: inline-flex; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><span class="material-symbols-outlined">calculate</span>&nbsp;Calculator</span>
            </div>
            <div class="card-body">
                <div id="display-tile">
                    <div id="expression-aside"></div>
                    <input class="form-control form-control-lg" type="text" id="expression-main" aria-label=".form-control-lg example" style="text-align: right; font-size: x-large;" readonly> 
                </div>
                <div class="key-grid">
                    <div class="grid-item"><button type="button" class="btn btn-warning operator" onclick="clearDisplay()"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></button></div>
                    <div class="grid-item"><button type="button" class="btn btn-warning operator" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button></div>
                    <div class="grid-item"><button type="button" class="btn btn-warning operator" value="%" onclick='buttonClickedExpression("%")'><i class="fa-solid fa-percent"></i></button></div>
                    <div class="grid-item"><button type="button" class="btn btn-warning operator" value="/" onclick='buttonClickedExpression("/")'><i class="fa-solid fa-divide"></i></button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="7" onclick='buttonClickedExpression("7")'>7</button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="8" onclick='buttonClickedExpression("8")'>8</button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="9" onclick='buttonClickedExpression("9")'>9</button></div>
                    <div class="grid-item"><button type="button" class="btn btn-warning operator" value="*" onclick='buttonClickedExpression("*")'><i class="fa-solid fa-xmark"></i></button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="4" onclick='buttonClickedExpression("4")'>4</button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="5" onclick='buttonClickedExpression("5")'>5</button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="6" onclick='buttonClickedExpression("6")'>6</button></div>
                    <div class="grid-item"><button type="button" class="btn btn-warning operator" value="-" onclick='buttonClickedExpression("-")'><i class="fa-solid fa-minus"></i></button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="1" onclick='buttonClickedExpression("1")'>1</button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="2" onclick='buttonClickedExpression("2")'>2</button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="3" onclick='buttonClickedExpression("3")'>3</button></div>
                    <div class="grid-item"><button type="button" class="btn btn-warning operator" value="+" onclick='buttonClickedExpression("+")'><i class="fa-solid fa-plus"></i></button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="." onclick='buttonClickedExpression(".")'>.</button></div>
                    <div class="grid-item"><button type="button" class="btn digit" value="0" onclick='buttonClickedExpression("0")'>0</button></div>
                    <div class="grid-item-long"><button type="button" class="btn btn-warning operator" onclick='evaluateExpression()'><i class="fa-solid fa-equals"></i></button></div>
                </div>
            </div>
            <div class="card-footer text-body-secondary">
                <span style="display: inline-flex; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"><span class="material-icons">copyright</span>&nbsp; Udaya Kiran Chhotaraya</span>
            </div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <style>
        td {padding: 5px;}
    </style>
</head>
<body>
    <form action="./signupSuccess.html">
        <table>
            <tr>
                <td>First Name: </td>
                <td><input type="text" name="" id="" /></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" name="" id="" /></td>
            </tr>
            <tr>
                <td>Date of Birth: </td>
                <td><input type="date" name="" id="" /></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td><input type="radio" name="gender" id="" value="male">Male<input type="radio" name="gender" id="" value="female">Female</td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td><input type="text" name="" id="" /></td>
            </tr>
            <tr>
                <td>Mother's Name:</td>
                <td><input type="text" name="" id="" /></td>
            </tr>
            <tr>
                <td>Mobile Number: </td>
                <td><input type="tel" name="" id="" /></td>
            </tr>
            <tr>
                <td>Email Address: </td>
                <td><input type="email" name="" id="" /></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea name="" id="" cols="23" rows="6"></textarea></td>
            </tr>
            <tr>
                <td>City: </td>
                <td>
                    <select name="" id="">
                        <option value="null"></option>
                        <option value="">Bangalore</option>
                        <option value="">Bhubaneswar</option>
                        <option value="">Cuttack</option>
                        <option value="">Chennai</option>
                        <option value="">Hyderabad</option>
                        <option value="">Mysore</option>
                    </select>
                </td>    
            </tr>
            <tr>
                <td>State: </td>
                <td>
                    <select name="" id="">
                        <option value="null"></option>
                        <option value="">Karnataka</option>
                        <option value="">Odisha</option>
                        <option value="">Tamil Nadu</option>
                        <option value="">Telangana</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Nationality: </td>
                <td><input type="text" name="" id="" value="Indian" readonly /></td>
            </tr>
            <tr>
                <td>Facilities to opt: </td>
                <td>
                    <input type="checkbox" name="" id="">Facility 01
                    <input type="checkbox" name="" id="">Facility 02
                    <input type="checkbox" name="" id="">Facility 03
                    <input type="checkbox" name="" id="">Facility 04
                    <input type="checkbox" name="" id="">Facility 05
                </td>
            </tr>
            <tr>
                <td>Qualification(s):</td>
                <td>
                    <table>
                        <tr>
                            <td></td>
                            <td>Marks 1</td>
                            <td>Marks 2</td>
                            <td>Marks 3</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="" id=""/></td>
                            <td><input type="number" name="" id=""/></td>
                            <td><input type="number" name="" id=""/></td>
                            <td><input type="number" name="" id=""/></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="" id=""/></td>
                            <td><input type="number" name="" id=""/></td>
                            <td><input type="number" name="" id=""/></td>
                            <td><input type="number" name="" id=""/></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="" id=""/></td>
                            <td><input type="number" name="" id=""/></td>
                            <td><input type="number" name="" id=""/></td>
                            <td><input type="number" name="" id=""/></td>
                        </tr>                        
                    </table>
                </td>
            </tr>
        </table>
        <br>
        <button type="submit">Submit</button>&ensp;<button type="reset">Clear form</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>Marksheet</caption>
        <thead>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
            <tr>
                <td>Maths</td>
                <td>English</td>
                <td>Science</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abc</td>
                <td>80</td>
                <td>94</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Def</td>
                <td>87</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Ghi</td>
                <td>94</td>
                <td>96</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

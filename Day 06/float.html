<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        div {
            height: 50px;
            width: 50px;
            border: 1px solid black;
            margin: 5px;
            float: right;
        }
        img:hover {
            width: 1000px;
        }
        .div1 {
            background-color: red;
        }
        .div2 {
            background-color: green;
        }
        .div3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, temporibus facilis ex iure impedit error aspernatur nesciunt dolorum quod maxime, optio est modi architecto provident veniam assumenda. Voluptates, aliquid. Eaque.</div>
    <img src="https://www.hdwallpaper.nu/wp-content/uploads/2015/09/tropical_beach_blue_summer_sea_emerald_sand_hd-wallpaper-1701606.jpg" alt="" width="800px">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
</body>
</html>

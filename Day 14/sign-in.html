<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <a href="./home.html" class="">Home</a>
        <a href="./home.html#about-us" class="">About us</a>
        <a href="./home.html#contact-us" class="">Contact us</a>
    </nav>
    <br><br>
    <div class="wrapper">
        <fieldset id="signinFieldset"  style="width: 40vw; text-align: center;">
            <legend style="font-size: larger;">&nbsp;Sign-in&ensp;</legend>
            <form id="sign-in-form">
                <table>
                    <tr>
                        <td>Username: </td>
                        <td><input type="text" name="" id="username" /></td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td><input type="password" name="" id="password" /></td>
                    </tr>
                </table>
                <button type="submit">Sign-in</button>
            </form>
        </fieldset>
    </div>

    <script src="./sign-in.js"></script>
</body>
</html>
